<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clínica</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Formulario de Clínica</h1>
    <form id="reset">
      <div class="">
        <label for="">Nombre:</label>
        <input type="text" id="nombre" class="input-registro">
        <br>
        <span></span>
      </div>
      <div class="">
        <label for="">Apellido:</label>
        <input type="text" id="apellido" class="input-registro">
        <br>
        <span></span>
      </div>
      <div class="">
        <label for="">Edad:</label>
        <input type="text" id="edad" class="input-registro">
        <br>
        <span></span>
      </div>
      <div class="">
        <label for="">Género:</label>
          <select name="genero" id="genero">
             <option>Femenino</option>
             <option>Masculino</option>
          </select>
      </div>
      <div class="">
        <label for="">Ciudad:</label>
        <input type="text" id="ciudad" class="input-registro">
        <br>
        <span></span>
      </div>
      <div class="">
        <label for="">País:</label>
        <input type="text" id="pais" class="input-registro">
        <br>
        <span></span>
      </div>
      <br>
      <button type="button" id="enviar">Enviar</button>
   </form>
   <span id="indicacion" ></span>
   <div id="contenedor"></div>
   <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
